<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
  <article class="coming-soon-page flex-div">
      <header class="logo-header flex-div"><img src="images/logo.svg" alt="Ping company logo"></header> 
      
      <div class="info-body flex-div">
        <h1 class="page-title">We are launching <span class="page-title-span">soon!</span></h1>
        <p class="page-lead">Subscribe and get notified</p>
          
        <form class="form flex-div">
          <input class="form-input" type="email" name="email-input" id="email-input" placeholder="Your email address..." />
          <p class="error-msg">Please provide a valid email address</p>
          <button class="button" id="btn" type="button">Notify Me</button>
        </form>
          
        <div class="image flex-div">
          <img src="./images/illustration-dashboard.png" alt="sample dashboard" >
        </div>
          
      </div>
      
      <footer class="footer flex-div">
        <div class="social-media flex-div">
          <a class="social-link flex-div" href="#"><i class="fa fa-facebook" alt="Facebook Logo"></i></a>
          <a class="social-link flex-div" href="#"><i class="fa fa-twitter" alt="Twitter Logo"></i></a>
          <a class="social-link flex-div" href="#"><i class="fa fa-instagram" alt="Instagram Logo"></i></a>
        </div>
          <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
      
  </article>
</main>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
